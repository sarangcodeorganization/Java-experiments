<html>
    <head>
        <title>
            how to implement logical operators
        </title>
    </head>

    <body>
        <script type="text/javascript">
             var a=true;
             var b= false;
             var linereak="<br/>";

             document.write("(a&&b)=>");
             result=(a&&b);
             document.write(result);
             document.write(linebreak);

             document.write("(a||b=>");
             result=(a||b);
             document.write(result);
             document.write(linebreak);

             document.write("!(a&&b)=>");
             result=(!(a&&b));
             document.write(result)
             document.write(linebreak);

        







        </script>
    </body>
</html>
